name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy types-requests

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=web/,venv/,.venv/
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=web/,venv/,.venv/

      - name: Check code formatting with black
        run: black --check --exclude='web/|venv/|\.venv/' .

      - name: Run mypy type checking
        run: |
          mypy qbitunregistered.py scheduler.py --ignore-missing-imports
          mypy scripts/ --ignore-missing-imports
          mypy utils/ --ignore-missing-imports
        continue-on-error: true  # Type checking is advisory for now

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=70
        env:
          PYTEST_ADDOPTS: "--ignore=tests/integration/ --ignore=tests/smoke/"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.9'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run integration tests
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v
          else
            echo "No integration tests yet"
          fi

  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test CLI help
        run: python qbitunregistered.py --help

      - name: Test scheduler help
        run: python scheduler.py --help

      - name: Validate config example
        run: |
          python -c "
          from utils.config_validator import ConfigValidator
          import json
          with open('config.json.example') as f:
              config = json.load(f)
          validator = ConfigValidator()
          errors = validator.validate(config)
          if errors:
              print('Config validation errors:', errors)
              exit(1)
          print('Config example is valid')
          "

      - name: Test dry-run mode
        run: |
          # Create minimal test config
          cat > test_config.json << EOF
          {
            "host": "localhost:8080",
            "username": "admin",
            "password": "admin",
            "dry_run": true
          }
          EOF
          # This will fail to connect but should handle gracefully
          python qbitunregistered.py --config test_config.json --dry-run || true

      - name: Run smoke tests
        run: |
          if [ -d "tests/smoke" ]; then
            pytest tests/smoke/ -v
          else
            echo "No smoke tests yet"
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json || true  # Don't fail build, just warn

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r . -ll -x ./tests,./web,./venv,./.venv || true  # Don't fail build, just warn
